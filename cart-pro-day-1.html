<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mamaearth - Product Management</title>
  <link rel="stylesheet" href="cart-pro-day-1.css">
</head>
<body>
  <div class="container">
    <h1>Add Product</h1>
    <form id="productForm">
      <label for="title">Product Title:</label>
      <input type="text" id="title" required>

      <label for="description">Description:</label>
      <textarea id="description" required></textarea>

      <label for="price">Price:</label>
      <input type="number" id="price" required>

      <label for="category">Category:</label>
      <input type="text" id="category" required>

      <label for="brand">Brand:</label>
      <input type="text" id="brand" required>

      <label for="color">Color:</label>
      <input type="text" id="color" required>

      <button type="submit">Add Product</button>
    </form>
  </div>

  <div id="productCardSection" class="product-card-section">
    <h2>View Products</h2>
    <div id="productCards" class="product-cards"></div>
  </div>

  <div id="cartSection" class="cart-section">
    <h2>Shopping Cart</h2>
    <div id="cartProducts" class="cart-products"></div>
    <button id="clearCart" class="clear-cart">Clear Cart</button>
  </div>

  <script src="cart-pro-day-1.js"></script>
</body>
</html>
